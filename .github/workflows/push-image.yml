name: Push Docker Image

on:
  push:
    tags:
      - "v*.*.*"  # Runs only on versioned tags

jobs:
  push:
    name: Push Docker Image to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build and tag Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/demo-flask-app:${{ env.VERSION }} .
          docker tag ghcr.io/${{ github.repository }}/demo-flask-app:${{ env.VERSION }} ghcr.io/${{ github.repository }}/demo-flask-app:${{ github.sha }}
          docker tag ghcr.io/${{ github.repository }}/demo-flask-app:${{ env.VERSION }} ghcr.io/${{ github.repository }}/demo-flask-app:latest

          - name: Run Trivy Security Scan (Docker Image)
          uses: aquasecurity/trivy-action@master
          with:
            scan-type: "image"
            image-ref: "ghcr.io/${{ github.repository }}/demo-flask-app:latest"
            ignore-unfixed: true
            exit-code: 1
            severity: "CRITICAL,HIGH"
  
        # - name: Generate Trivy Report
        #   run: trivy fs --format template --template "@contrib/html.tpl" -o trivy-report.html .
      
        # - name: Upload Trivy Report
        #   uses: actions/upload-artifact@v4
        #   with:
        #     name: trivy-security-report
        #     path: trivy-report.html

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}/demo-flask-app:${{ env.VERSION }}
          docker push ghcr.io/${{ github.repository }}/demo-flask-app:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}/demo-flask-app:latest

